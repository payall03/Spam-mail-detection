<!DOCTYPE html>
<html>
<head>
    <title>Spam Mail Detection</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“© Spam Mail Detection</h1>
        <form method="POST">
            <textarea name="message" placeholder="Paste your message here...">{{ message }}</textarea><br><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
